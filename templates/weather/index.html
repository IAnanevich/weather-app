<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body bgcolor="#ffffcc">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h3 class="my-0 mr-md-auto font-weight-normal">Weather</h3>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Main</a>
            <a class="p-2 text-dark" href="#">Information</a>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-0.5">
                <h1>Search City</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.name }} <br>
                    <input type="submit" name="send" value="Send" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-6 offset-1">
                <h1>Information about weather</h1>

                {% for info in all_info %}
                    <div class="alert alert-primary">
                        <div class="row">
                            <div class="col-9">
                                <b>City: </b> {{ info.city }}<br>
                                <b>Temperature:</b> {{ info.temp }}<sup>o</sup>C
                            </div>
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Icon" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

</body>
</html>
